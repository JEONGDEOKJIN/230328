<script>

    // 코드를 작성하면서, '테스트 코드' 작성할 때

    // TDD 로 한다면 
    // TDD 란? 
        // '테스트 단위' 로 프로젝트를 작업할 때, 
        // 1) '기능들의 단위 테스트' 2) '통합 테스트' ⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐
            // 테스트를 먼저 다 만들고 > 그 다음에 개발을 진행 

    // 코드의 실행시간이 어느 정도 인지. 확인 > 어떤 코드가 더 효율적인지 확인 가능. 


    // 🔷 'time 메소드' 코드의 실행시간을 측정'시작'
    console.time();

    let num = 0;

    for ( let i = 0; i <= 10000000; i++) {

        num += i;
    }   
        // 1부터 100 까지 더한다!
    console.log(num)


    // 🔷 측정 시간 종료 시키는 메소드 
    // timeEnd 메소드 : 측정 코드 실행 시간 측정 종료
    console.timeEnd();
    // [결과] default: 0.108154296875 ms






</script>
